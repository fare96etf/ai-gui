{% extends '../base.html' %}

{% block title %}
    Upload your data in CSV format
{% endblock  %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="mb-3 row">
        <div class="col-sm-2">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" name="upload_form" class="btn btn-primary mt-2" value="Upload CSV">
        </div>
    </div>
</form>
{% endblock %}
