{% extends '../base.html' %}

{% block title %}
    Choose output fields (everything not selected is input)
{% endblock  %}

{% block content %}
<form method="post">
    <div class="mb-3 row">
        <div class="col-sm-2">
            {% csrf_token %}
            {{ form.as_div }}
            <input type="submit" name="form" class="btn btn-primary mt-2" value="Update data format">
        </div>
    </div>
</form>
{% endblock %}
